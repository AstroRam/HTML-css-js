<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>    
    <script src="script_interest_calc.js"></script>
    <link rel="stylesheet" href="style_interest_calc.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            Amount <input type="number"  id="principal">  <br/>
            Rate <input type="range"  id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()"><br/>
            <span id="rate_val">
                10.25
            </span>
            No. of Years 
            <input type="number"  id="years">  <br/>
            <datalist if="all_years">
                <option value="1">1</option>
                <option value="2">2</option>
            </datalist>
            Interest : <span id="result"></span><br>

        <button onclick="compute()">Compute Interest</button>
        <span id="result">
        </span>    
    </div>
    <footer>
        &#169; This Calculator belongs to --your name--
    </footer>
    </body>
</html>
